    <section id="registro">
      <div class="container">
        <div class="container__iphone">
          <picture>
            <source srcset="assets/marcoiphone.png" type="image/jpeg">
              <img class="marcoiphone" alt="img iphone">
          </picture>
        </div>

        <div class="container__right">
          <div class="container__div">
            <form class="form">
                <img class="logo__img" src="assets/instagram.svg">
                <div class="form__item form__item--margin">
                  <label for="user"></label>
                  <input class="form__input form__email" type="email" placeholder="Teléfono, usuario o correo electrónico" id="email">

                  <label for="password"></label>
                  <input class="form__input form__password" type="password" id="email" placeholder="Contraseña">
                </div>
                <div class="form__item">
                  <div class="container__buttom">
                    <a href="#"><h5>Iniciar Sesión</h5></a>
                  </div>
                </div>
                <div class="linea">
                  <div></div><span> o </span><div></div>
                </div>
                <div class="form__item iniciarConFacebook ">
                  <img width="18" height="18" src="assets/facebook.jpg">
                  <a href="#">Iniciar sesión con Facebook</a>
                </div>
                <div class="form__item olvidado">
                  <a href="#">¿Has olvidado la cotraseña?</a>
                </div>
            </form>

            <div class="registrate form__item">
                <p>
                  ¿No tienes una cuenta?
                  <a href="#">Registrate</a>
                </p>
            </div>

            <div class="descargaApp">
                <p class="form__item">Descarga la aplcación.</p>
                <div class="stores">
                  <div class="playStore">
                    <div>
                      <img class="svg__store" src="./assets/playstore.svg">
                    </div>
                    <div>
                      <a href="#">
                        <p>DISPONIBLE EN <span>Google Play</span></p>
                      </a>
                    </div> 
                  </div>
                  <div class="appStore">
                    <div>
                      <img class="svg__store" src="./assets/appstore.svg">
                    </div>
                    <div>
                      <a href="#">
                        <p>Consíguelo en el <span>App Store</span></p>
                      </a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
